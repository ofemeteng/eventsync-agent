<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventSync: Autonomous Web2 & Web3 Event Management Agent</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fb;
            color: #333;
            line-height: 1.6;
        }

        /* Chatbox Container */
        #chatbox {
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Messages Area */
        #messages {
            border: 1px solid #ccc;
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            border-radius: 5px;
            background-color: #fdfdfd;
        }

        /* Message Styles */
        .message {
            margin: 10px 0;
            display: flex;
            align-items: flex-start;
        }

        .message span {
            margin-right: 10px;
            font-weight: bold;
        }

        .user {
            color: #007bff;
        }

        .bot {
            color: #28a745;
        }

        /* Input Section */
        #input {
            display: flex;
            margin-top: 20px;
            gap: 10px;
        }

        #input textarea {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
            font-size: 16px;
        }

        #input button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #input button:hover {
            background-color: #0056b3;
        }

        /* Scrollbar Styling */
        #messages::-webkit-scrollbar {
            width: 8px;
        }

        #messages::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 5px;
        }

        #messages::-webkit-scrollbar-thumb:hover {
            background: #aaa;
        }
    </style>
</head>

<body>
    <div id="chatbox">
        <h2 style="text-align: center; color: #007bff;">EventSync</h2>
        <p style="text-align: center; color: #555;">Autonomous Web2 & Web3 Event Management Agent</p>
        <div id="messages"></div>
        <div id="input">
            <textarea id="userInput" rows="2" placeholder="Type your message here..."></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');

        function appendMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `<span class="${sender}">${sender === 'user' ? 'You' : 'Agent'}:</span> ${text}`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();
            if (!message) return;

            appendMessage('user', message);
            userInput.value = '';

            const response = await fetch(`${window.location.protocol}//${window.location.host}/chat`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message }),
            });
            const data = await response.json();
            appendMessage('bot', data.response);
        }
    </script>
</body>

</html>
